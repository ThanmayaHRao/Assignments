<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Multimedia Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }

        h1, h2 {
            font-weight: bold;
        }

        .section {
            margin-bottom: 40px;
        }

        video, iframe, img, audio {
            width: 80%;
            max-width: 700px;
            display: block;
            margin-top: 10px;
        }

        iframe {
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>My Multimedia Website</h1>

 ]
    <div class="section">
        <h2>Video</h2>
        <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support HTML video.
        </video>
    </div>


    <div class="section">
        <h2>IFrame</h2>
        <iframe 
            src="https://www.youtube.com/embed/_uQrJ0TkZlc"
            allowfullscreen>
        </iframe>
    </div>

   
    <div class="section">
        <h2>Image</h2>
        <img src="https://www.excelr.com/assets/frontend_assets/images/exc-logo.png" 
             alt="Excelr Logo">
    </div>

    <div class="section">
        <h2>Audio</h2>
        <audio controls>
            <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mp3">
            Your browser does not support audio.
        </audio>
    </div>

</body>
</html>
