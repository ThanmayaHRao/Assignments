<!DOCTYPE html>
<html>
<head>

    <style>
        #box1 {

        }

        #box2 {
            width: 300px;
            padding: 20px;
            border: 5px solid blue;
            margin: 40px;
            background-color: lightyellow;
        }

    <h2>Task 1: Box Model Demo</h2>

    <div id="box1">

    </div>

    <h2>Task 2: Image Display</h2>

    <img src="https://via.placeholder.com/200" alt="Sample Image" width="200" height="200" style="border: 3px solid black;">

    <h2>Task 3: CSS Box Model Colors</h2>

    <div id="box2">
        This is another Box Model example.
    </div>

    <h2>Task 4: Image with Inline Styles</h2>

    <div style="text-align: center;">
        <img src="https://via.placeholder.com/250" alt="Centered Image" style="border: 2px solid red; margin: 10px;">

    <p>This image is displayed with a red border and centered alignment.</p>

</html>
