<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SVG examples</title>
<style>
  body {
    font-family: Georgia, "Times New Roman", serif;
    padding: 30px 50px;
    color: #111;
  }

  h1, h2 {
    margin: 30px 0;
  }

  h1 { font-size: 40px; }
  h2 { font-size: 32px; }

  .inline-example {
    margin: 40px 0 80px 0;
  }

  .inline-svg {
    width: 120px;
    height: 120px;
    display: block;
  }

  .external-row {
    display: flex;
    gap: 12px;
    align-items: flex-start;
    margin-top: 18px;
  }

  .svg-box {
    width: 260px;
    height: 100px;
    border: 1px solid #cfcfcf;
    box-shadow: 0 0 0 3px rgba(0,0,0,0.02) inset;
    display: block;
    object-fit: cover;
    background: #eee;
    padding: 6px;
    box-sizing: border-box;
  }

  .svg-box.black-bg {
    background: #000;
    color: #fff;
  }



  .page {
    position: relative;
    min-height: 420px;
  }
</style>
</head>
<body>
  <div class="page">
   

    <h1>SVG Inline Graphic Example</h1>

    <div class="inline-example">
      <svg class="inline-svg" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="red square with white circle">
        <rect x="10" y="10" width="100" height="100" fill="#dd5246" />
        <circle cx="60" cy="60" r="30" fill="#ffffff" />
      </svg>
    </div>

    <h2>External SVG Example</h2>

    <div class="external-row">
      <img src="external-example.svg" alt="External SVG (logo)" class="svg-box black-bg">

      <object class="svg-box" data="missing-file.svg" type="image/svg+xml">
        <img src="fallback-thumbnail.png" alt="fallback" style="width:100%;height:100%;object-fit:cover;">
      </object>
    </div>
  </div>
</body>
</html>
