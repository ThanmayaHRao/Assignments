<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form input control</h1>
    <form >
        <label for="name">Name</label>
        <input type="text" placeholder="Enter your name" id="name">
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <br><br>
        <label for="mail">Email</label>
        <input type="email" id="mail" placeholder="Enter your email">
        <br><br>
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age">
        <br><br>
        <label for="rating">Rating</label>
        <input type="range" id="rating" min="1" max="10">
        <br><br>
        <label for="DOB">Date of Birth</label>
        <input type="datetime-local" id="DOB">
        <br><br>
        <label for="image">Image</label>
        <input type="image" id="image" src="" alt="" >
        <br><br>
        <label for="week">week</label>
        <input type="week">
        <br><br>
        <label for="month">Month</label>
        <input type="month">
        <br><br>
        <label for="">date time local</label>
        <input type="datetime-local">
        <br><br>
        <label for="">URL</label>
        <input type="url">
        <br><br>
        <label for="">Search</label>
        <input type="search">
        <br><br>
        <label for="">Gender</label>
        <input type="radio" name="gen" value="male"><span>Male</span>
        <input type="radio" name="gen"><span>Female</span>
        <input type="radio" name="gen"><span>other</span>
        <br><br>
        <label for="">Intrest:</label>
        <input type="checkbox"><span>reading</span>
        <input type="checkbox"><span>sport</span>
        <br><br>
        <label for="">Country:</label>
        <select name="" id="">
            <option value="">United states</option>
            <option value="">India</option>
            <option value="">UK</option>
        </select>
        <br><br>
        <label for="">Message</label>
        <textarea name="" id="" cols="33" rows="4"></textarea>
        <br><br>
        <input type="submit">
        


        

    </form>
</body>
</html>
