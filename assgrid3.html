<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Grid Layout</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(5, 200px);
        grid-template-rows: repeat(3, 150px);
        gap: 10px;
        background-color: #fff;
        padding: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        background: #000;
      }

      .box {
        border-radius: 5px;
        background: #000;
      }
      .box1 {
        grid-row-start: 1;
        grid-row-end: 3;
        background: red;
      }
      .box2 {
        grid-row-start: 3;
        grid-row-end: 5;
        background: white;
      }
      .box3 {
        grid-column-start: 2;
        grid-column-end: 4;
        background: rgb(38, 118, 138);
      }
      .box4 {
        grid-column-start: 4;
        grid-column-end: 6;
        background: rgb(255, 166, 0);
      }
      .box5 {
        background: rgb(205, 179, 50);
      }
      .box6 {
        grid-column-start: 3;
        grid-column-end: 5;
        background: rgb(236, 236, 230);
      }
      .box7 {
        grid-column-start: 2;
        grid-column-end: 4;
        background: red;
      }
      .box8 {
        background: rgb(95, 193, 232);
      }
      .box9 {
        grid-row-start: 2;
        grid-row-end: 4;
        grid-column-start: 5;
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box1"></div>
      <div class="box box2"></div>
      <div class="box box3"></div>
      <div class="box box4"></div>
      <div class="box box5"></div>
      <div class="box box6"></div>
      <div class="box box7"></div>
      <div class="box box8"></div>
      <div class="box box9"></div>
    </div>
  </body>
</html>
