<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 50px;
            background-color: black;
            
        }
     
        .container{
            height: 100vh;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(5,20%);
            grid-template-rows: auto auto auto auto;
            gap: 6px;
            
            
        }
        .items{
            border-radius: 5px;
        }
        .item1{
            background-color: violet;
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 3;
        }
        .item2{
            background-color: rgb(0, 204, 255);
            grid-column-start: 4;
            grid-column-end: 6;
        }
          .item3{
            background-color: rgb(0, 204, 255);
            grid-column-start: 4;
            grid-column-end: 6;
        }
          .item4{
            background-color: rgb(234, 0, 255);
            grid-column-start: 1;
            grid-column-end: 6;
        }
        .item5{
            background-color: orange;
        }
         .item6{
            background-color: orange;
        }
         .item7{
            background-color: orange;
        }
         .item8{
            background-color: orange;
        }
         .item9{
            background-color: orange;
        }


      
            
            
   

    </style>
</head>
<body>
    <section class="container">
            <items class="items item1">ele1</items>
    <items class="items item2">ele2</items>
    <items class="items item3">ele3</items>
    <items class="items item4">ele4</items>
    <items class="items item5">ele5</items>
    <items class="items item6">ele6</items>
    <items class="items item7">ele7</items>
    <items class="items item8">ele8</items>
    <items class="items item9">ele9</items>
   
    
   
   
    </section>

</body>
</html>
