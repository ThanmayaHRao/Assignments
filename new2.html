<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Two Grid Structures - Straight Panels</title>
    <style>
      :root {
        --gap: 18px;
        --accent: #e76f3c;
        --dark: #7a4024;
        --blue1: #3b8ded;
        --blue2: #4d5ee8;
        --radius: 12px;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: #eef1f4;
        font-family: Arial, Helvetica, sans-serif;
        color: #111;
      }
      .page {
        max-width: 1100px;
        margin: 36px auto;
        padding: 18px;
        display: flex;
        flex-direction: column;
        gap: 48px;
      }
      .board {
        background: #fff;
        border-radius: 18px;
        padding: 28px 28px 36px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        position: relative;
        overflow: visible;
        background-image: url("/mnt/data/1e74d1de-7afa-4197-816e-ff9842b16ee7.png");
        background-position: top right;
        background-repeat: no-repeat;
        background-size: 180px;
      }
      .tab {
        width: 140px;
        margin: -38px auto 12px;
        background: #fff;
        padding: 8px 14px;
        border-radius: 20px;
        text-align: center;
        font-weight: 800;
      }
      .topbar {
        height: 36px;
        background: var(--accent);
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-weight: 800;
      }
      .subbar {
        height: 28px;
        width: 62.5%;
        background: var(--dark);
        border-radius: 4px;
        margin-top: 10px;
      }
      .cols {
        display: grid;
        grid-template-columns: 1fr 1fr 360px;
        gap: var(--gap);
        margin-top: 14px;
        align-items: start;
      }
      .panel {
        border-radius: 12px;
        padding: 16px;
        color: #fff;
        position: relative;
        display: flex;
        flex-direction: column;
      }
      .left {
        background: linear-gradient(180deg, var(--blue1), #2c6cc7);
        height: 320px;
      }
      .center {
        background: linear-gradient(180deg, var(--blue2), #3348c9);
        height: 320px;
      }
      .right {
        background: linear-gradient(180deg, var(--accent), #d85c35);
        height: 360px;
        position: relative;
        bottom: 40px;
      
      }
      .label {
        background: rgba(255, 255, 255, 0.16);
        padding: 6px 10px;
        border-radius: 8px;
        width: 60%;
        font-weight: 800;
        margin-bottom: 14px;
        align-self: flex-start;
      }
      .container2 {
        background: #fff;
        border-radius: 14px;
        padding: 16px;
        box-shadow: 0 8px 22px rgba(0, 0, 0, 0.06);
      }
      .container2 .head {
        height: 34px;
        background: var(--accent);
        border-radius: 6px;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 800;
      }
      .top-row {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
        margin-top: 12px;
      }
      .small {
        background: var(--accent);
        height: 64px;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-weight: 800;
      }
      .middle {
        display: grid;
        grid-template-columns: 3fr 1fr;
        gap: 12px;
        margin-top: 12px;
      }
      .big {
        background: var(--accent);
        height: 260px;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-weight: 800;
        font-size: 18px;
      }
      .side {
        background: var(--accent);
        height: 260px;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-weight: 800;
      }
      .foot {
        height: 28px;
        background: var(--accent);
        border-radius: 6px;
        margin-top: 12px;
      }
      @media (max-width: 1000px) {
        .cols {
          grid-template-columns: 1fr;
          gap: 14px;
        }
        .right {
          margin-top: 0;
          height: 360px;
        }
        .board {
          background-size: 140px;
        }
        .top-row {
          grid-template-columns: repeat(2, 1fr);
        }
        .middle {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="board">
        <div class="tab"></div>
        <div class="topbar">Header</div>
        <div class="subbar"></div>
        <div class="cols">
          <div class="panel left">
            <div class="label">Section A</div>
          </div>
          <div class="panel center">
            <div class="label">Section B</div>
          </div>
          <div class="panel right">
            <div class="label">Section C</div>
          </div>
        </div>
      </div>

      <div class="container2">
        <div class="head">Header</div>
        <div class="top-row">
          <div class="small">Box 1</div>
          <div class="small">Box 2</div>
          <div class="small">Box 3</div>
          <div class="small">Box 4</div>
        </div>
        <div class="middle">
          <div class="big">Main Area</div>
          <div class="side">Right Column</div>
        </div>
        <div class="foot"></div>
      </div>
    </div>
  </body>
</html>
