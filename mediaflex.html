<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: green;
        }
        @media(min-width:600px){        
            .btn{
                display: flex;
                gap: 20px;
                padding: 10px;
                justify-content: center;
            }
             button{
            background-color: green;
            height: 30px;
            width: 50px;
        }
          
        }
        @media(max-width:599px){
            .btn{
                display: flex;
                flex-direction: column;
                padding: 10px;
                align-items: center;
                 gap: 20px;
            }
             button{
            background-color:blue;
              height: 30px;
            width: 50px;
        }
        }
       
    </style>
</head>
<body>
    <div class="btn">
          <button>home</button>
    <button>about</button>
    <button>contact</button>
    </div>
  
</body>
