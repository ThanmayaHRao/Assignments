<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card</title>

    <style>
    
        #blog-card {
            background-color: lightgray;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
        }


        .title {
            font-weight: bold;
            color: blue;
            font-size: 20px;
            margin-bottom: 10px;
        }

  
        p[data-role="writer"] {
            font-style: italic;
        }

      
        #blog-card p {
            color: #555555;
        }

  
        a.read-more {
            color: green;
            text-decoration: none;
            font-weight: bold;
        }

   
        a.read-more:hover {
            color: orange;
        }
    </style>

</head>
<body>

    <div id="blog-card">
        <h2 class="title">Learning CSS Selectors</h2>

        <p data-role="writer">By John Doe</p>
        <p>This card explains different types of CSS selectors.</p>

        <a class="read-more" href="#">Read More</a>
    </div>

</body>
</html>
