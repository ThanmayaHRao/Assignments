<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .div {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        background: red;
        animation: animate 4s infinite reverse;
      }
      @keyframes animate {
        0% {
          transform: translateX(300px);
        }
        25% {
          transform: translateY(-300px);
        }
        50% {
          transform: translateX(-300px);
        }
        75% {
          transform: translateY(300px);
        }
        100% {
          transform: translateX(300px);
        }
      }
    </style>
  </head>
  <body>
    <div class="div"></div>
  </body>
</html>
