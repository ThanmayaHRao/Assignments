<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0px;
            margin: 0px;
        }
        .container{
            width: 450px;
            height: 400px;
            background-color: bisque;
            position: relative;
            
        }
        .teems{
            width: 30px;
            height: 40px;
            background-color: crimson;            
        }
        .item1{
            position: absolute;
            top: 0px;
            left: 420px;
        }
            .item2{
            position: absolute;
            top: 0px;
            left: 0px;
        }
            .item3{
            position: absolute;
            bottom:0px;
            left: 420px;
        }
            .item4{
            position: absolute;
            bottom:0px;
            left: 0px;
        }
        
    </style>

</head>
<body>
    <div class="container">
        <item class="teems item1">ele1</item>
        <item class="teems item2">ele2</item>
        <item class="teems item3">ele3</item>
        <item class="teems item4">ele4</item>
    </div>
</body>
</html>
